    <script

    <title>Document</title>

  <body>
      <section>
        <div class="container mt-lg-3">
            <div class="col-4 section-intro">
      <h4>Notas do Utilizador</h4>

      <form id="Ex1">
     <input type="text" class="form-control form-control-sm" name="fname" value="" /><br />
      </form>

      <button onclick="mostraResultado()" class="btn btn-outline-dark btn-sm">
        Submeter Nota
      </button>
      <p></p>
      <p id="Res"></p>
    </div>
</div>
</section>

    <script>
      function mostraResultado() {
        const x = document.forms["Ex1"];
        let text = "";
        for (let i = 0; i < x.length; i++) {
          text += x.elements[i].value + "<br>";
        }
        document.getElementById("Res").innerHTML ="Nota: " + text;
      }
    </script>
  </body>
